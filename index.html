
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examer</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    html {
      box-sizing: border-box;
      -webkit-text-size-adjust: 100%;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      margin: 0;
      padding: 1rem;
      font-size: 16px;
      line-height: 1.5;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #007AFF;
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      margin-top: 1rem;
      margin-right: 0.5rem;
      min-width: 44px;
      min-height: 44px;
    }

    button:hover {
      background-color: #005BBB;
    }

    input[type="radio"],
    input[type="checkbox"] {
      accent-color: #007AFF;
      width: 1.2rem;
      height: 1.2rem;
    }

    .question {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .options {
      margin-bottom: 1.5rem;
    }

    .feedback {
      font-size: 1rem;
      font-weight: 500;
      margin-top: 0.75rem;
    }

    label {
      display: inline-block;
      margin-left: 0.5rem;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: #f2f2f2;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
        font-size: 17px;
      }

      h2 {
        font-size: 1.25rem;
      }

      .question {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 16px;
      }

      label {
        font-size: 1rem;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
<h2>Study Quiz App (Apple Style – Responsive)</h2>
<input type="file" id="upload" accept=".xlsx" />
<div id="subject-picker" style="margin-top: 20px;"></div>
<div id="quiz"></div>
<div id="buttons"></div>
<div id="feedback"></div>
<div id="error"></div>
<script>
// JS logic placeholder – insert final JS from previous app version here
</script>
</body>
</html>
